<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfDirect - Ma Ville</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-white shadow-lg p-6 mb-10">
        <h1 class="text-3xl font-bold text-center text-blue-600">Trouve ton Professeur</h1>
    </nav>

    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 px-4">
        
        <div class="bg-white p-8 rounded-2xl shadow-md hover:shadow-xl transition-all cursor-pointer border-l-8 border-green-500">
            <h2 class="text-2xl font-bold mb-2">Section École</h2>
            <p class="text-gray-600 italic">Soutien scolaire, primaire et secondaire.</p>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-md hover:shadow-xl transition-all cursor-pointer border-l-8 border-blue-500">
            <h2 class="text-2xl font-bold mb-2">Section Université</h2>
            <p class="text-gray-600 italic">Cours magistraux, examens, mémoires.</p>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-md hover:shadow-xl transition-all cursor-pointer border-l-8 border-purple-500">
            <h2 class="text-2xl font-bold mb-2">Section Loisirs</h2>
            <p class="text-gray-600 italic">Musique, dessin, sport, cuisine.</p>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-md hover:shadow-xl transition-all cursor-pointer border-l-8 border-orange-500">
            <h2 class="text-2xl font-bold mb-2">Section Kodesh</h2>
            <p class="text-gray-600 italic">Études et approfondissement religieux.</p>
        </div>

    </div>

    <footer class="mt-20 text-center text-gray-500 pb-10">
        Site gratuit pour les élèves à [Nom de ta Ville]
    </footer>

</body>
</html>
